<template name="Header">
    <header id="header">
        <button class="menu-toggle"><i class="glyphicon glyphicon-menu-hamburger"></i></button>
        {{>HeaderMenu}}
        <button class="menu-search"><i class="glyphicon glyphicon-search"></i></button>
    </header>
</template>


<template name="HeaderDiscover">
    <header id="header">
        <button class="menu-toggle"><i class="glyphicon glyphicon-menu-hamburger"></i></button>
        {{>HeaderMenu}}
        <nav id="menu-discover" class="drop-down">
            <div class="drop-down-current">
                <span class="label">Discover</span>
                <span class="icon">
                    <i class="glyphicon glyphicon-menu-down"></i>
                </span>
            </div>
            <ul>
                <li><a class="{{isActivePath regex='discover$'}}" href="/discover">Discover</a></li>
                <li><a class="{{isActivePath regex='discover\/food$'}}" href="/discover/food">Restaurants</a></li>
                <li><a class="{{isActivePath regex='discover\/nightlife$'}}" href="/discover/nightlife">Drinks &amp;
                    bars</a></li>
                <li><a class="{{isActivePath regex='discover\/hotels$'}}" href="/discover/hotels">Hotels</a></li>
                <li><a class="{{isActivePath regex='discover\/cafes$'}}" href="/discover/cafes">Cafes</a></li>
            </ul>
        </nav>
        <button class="menu-search"><i class="glyphicon glyphicon-search"></i></button>
    </header>
</template>


<template name="HeaderStub">
    <header id="header">
        <button class="menu-back"><i class="glyphicon glyphicon-menu-left"></i></button>
        <button class="menu-search"><i class="glyphicon glyphicon-search"></i></button>
    </header>
</template>


<template name="HeaderMenu">
    <nav id="menu" class="fly-out">
        <ul>
            <li><a href="/">Discover</a></li>
            <li><a href="/map">Map</a></li>
            <li><a href="/">Account</a></li>
            <li><a href="/">...</a></li>
        </ul>
    </nav>
</template>
