

<template name="VenueCover">
    <div class="venue-cover">
        <h1><a href="/venue/{{venue.id}}">{{venue.name}}</a></h1>
        <span>
            {{#with venue.categories}}
                {{#each this}}
                    {{name}}
                {{/each}}
            {{/with}}
        </span>
        <span>Rating {{venue.rating}}</span>

        <span>{{venue.location.city}}, {{venue.location.country}}</span>
        <span>Distance: {{venue.location.distance}} m</span>

        {{#with instagram.[0]}}
            {{instagram.[0]}}
            {{>Image}}
        {{/with}}
    </div>
</template>
