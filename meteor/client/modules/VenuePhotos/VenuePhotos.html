

<template name="VenuePhotos">
    <div class="venue venue-photos">
        <nav class="tabs">
            <button><i class="glyphicon glyphicon-phone"></i></button>
            <a class="button {{isActiveRoute regex='info$'}}" href="/venue/{{id}}/info"><i class="glyphicon glyphicon-menu-hamburger"></i></a>
            <a class="button {{isActiveRoute regex='map$'}}" href="/venue/{{id}}/map"><i class="glyphicon glyphicon-map-marker"></i></a>
        </nav>
    </div>

    <div class="venue venue-images">
        <h1>Images</h1>
        {{#each images}}
        {{>ImageAlt}}
        {{else}}
        {{>LoadingAjax}}
        {{/each}}
    </div>
</template>
