<template name="Image">
    <div class="image">
        <div class="image-wrapper">
            <div class="image-user user-avatar">
                <a href="/user/{{user}}">
                    <img src="{{user_profile}}">
                    <span>{{user}}</span>
                </a>
            </div>
            <img src="{{image}}">
        </div>
        <div class="image-meta">
            {{#if likes}}
            <div class="image-likes">
                <span><i class="glyphicon glyphicon-heart"></i> {{likes}} likes</span>
                <!--<span><button>like</button></span>-->
            </div>
            {{/if}}
        </div>

        <div class="image-comments">
            <i class="glyphicon glyphicon-comment"></i>
            <div class="image-comments-wrapper">
                {{#if comments}}
                    {{#each comments}}
                    {{>ImageComment}}
                    {{/each}}
                {{else}}
                    <span class="no-comments">No comments yet</span>
                {{/if}}
            </div>
        </div>

        <div class="image-actions">
            <span><button><i class="glyphicon glyphicon-heart"></i> Like</button></span>
            <span><button><i class="glyphicon glyphicon-comment"></i> Comment</button></span>
        </div>
    </div>
</template>


<template name="ImageComment">
    <div class="image-comment">
        <span class="image-comment-user">{{username}}:</span>
        <span class="image-comment-text">{{text}}</span>
    </div>
</template>
