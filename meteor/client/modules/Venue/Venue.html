<template name="Venue">

    <div class="venue-information">
        {{#with venue}}
            <h1>{{name}}</h1>

            <span>
            {{#with categories}}
                {{#each this}}
                    {{this.name}}
                {{/each}}
            {{/with}}
            </span>

            <span>
                Score: {{rating}}
            </span>

            <div class="venue-tips">
                <ul>
                {{#with tips}}
                    {{#each groups}}
                        {{#with this}}
                            {{#each items}}
                            <li>
                                <div class="tips-user user-avatar">
                                    <img src="{{user.photo.prefix}}{{user.photo.suffix}}">
                                    <span>{{user.firstName}} {{user.lastName}}</span>
                                </div>
                                <q>{{text}}</q>
                                {{#if photo}}
                                    [view photo]
                                {{/if}}
                            </li>
                            {{/each}}
                        {{/with}}
                    {{/each}}
                {{/with}}
                </ul>
            </div>




            <span>
            Tags:
            {{#each tags}}
                <span class="tag">{{this}}</span>
            {{/each}}
            </span>


            <span>Address:</span>
            {{#each location.formattedAddress}}
                <span>{{this}}</span>
            {{/each}}
            <span>Distance: 0.x km</span>


            <span>Phone: {{contact.formattedPhone}}</span>

            <span><a href="{{url}}">{{url}}</a></span>

            <span>
                Opening hours
            </span>
            <span>Menu</span>
            <span>Price range {{price.tier}}</span>

        {{else}}
            <h1>Loading venue</h1>
            {{>LoadingAjax}}
        {{/with}}
    </div>


    <div class="venue-images">
        <h1>Images</h1>
        {{#each images}}
            {{>Image}}
        {{else}}
            {{>LoadingAjax}}
        {{/each}}
    </div>
</template>
