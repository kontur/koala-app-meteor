<template name="Venue">

    <div class="venue">
        {{#with venue}}
        <header>
            <h1>
                <a href="/venue/{{venue.id}}">
                    <img class="venue-icon" src="{{ venue_icon }}">
                    {{venue.name}}
                </a>
            </h1>

            <div class="meta">
                <span><i class="glyphicon glyphicon-star"></i> {{venue.rating}}</span>|
                <span><a href=""><i class="glyphicon glyphicon-map-marker"></i> {{venue.location.distance}} m</a></span>|
                <span><i class="glyphicon glyphicon-time"></i> 3m</span>
            </div>
        </header>

        {{#if description}}
        <p class="venue-description">{{description}}</p>
        {{else}}
        <p class="venue-description">{{categories.[0].name}}</p>
        {{/if}}

        <nav class="tabs">
            <button><i class="glyphicon glyphicon-phone"></i></button>
            <button><i class="glyphicon glyphicon-menu-hamburger"></i></button>
            <button><i class="glyphicon glyphicon-map-marker"></i></button>
        </nav>

        <div class="venue-info">
            <div>
                <span><i class="glyphicon glyphicon-globe"></i> <span><a href="{{url}}">{{url}}</a></span></span>
                <span><i class="glyphicon glyphicon-info-sign"></i>
                    {{#each location.formattedAddress}}
                        <span>{{this}}</span>
                    {{/each}}
                </span>
            </div>
            <div>
                <span><i class="glyphicon glyphicon-phone"></i> <span><a href="tel:{{contact.phone}}">{{contact.formattedPhone}}</a></span></span>
                <span><i class="glyphicon glyphicon-time"></i> <span>{{hours}}</span></span>
            </div>

            <!--<span>Menu</span>
            <span>Price range {{price.tier}}</span>-->
        </div>


        <!--<span>
        {{#with categories}}
            {{#each this}}
                {{this.name}}
            {{/each}}
        {{/with}}
        </span>-->


        <!--<div class="venue-tips">
            <ul>
            {{#with tips}}
                {{#each groups}}
                    {{#with this}}
                        {{#each items}}
                        <li>
                            <div class="tips-user user-avatar">
                                <img src="{{user.photo.prefix}}{{user.photo.suffix}}">
                                <span>{{user.firstName}} {{user.lastName}}</span>
                            </div>
                            <q>{{text}}</q>
                            {{#if photo}}
                                [view photo]
                            {{/if}}
                        </li>
                        {{/each}}
                    {{/with}}
                {{/each}}
            {{/with}}
            </ul>
        </div>-->
        <!--

                    <span>
                    Tags:
                    {{#each tags}}
                        <span class="tag">{{this}}</span>
                    {{/each}}
                    </span>


        -->

        {{else}}
        <h1>Loading venue</h1>
        {{>LoadingAjax}}
        {{/with}}
    </div>


    <div class="venue-images">
        <h1>Images</h1>
        {{#each images}}
        {{>ImageAlt}}
        {{else}}
        {{>LoadingAjax}}
        {{/each}}
    </div>
</template>
