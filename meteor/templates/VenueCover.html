

<template name="VenueCover">
    <div class="venue-cover">
        <h1><a href="/venue/{{id}}">{{venue.name}}</a></h1>
        <span>
            {{#with venue.categories}}
                {{#each this}}
                    {{name}}
                {{/each}}
            {{/with}}
        </span>
        <span>Rating {{venue.rating}}</span>
        <span>Distance: 0.X km</span>

        {{#with instagram}}
            {{>Image}}
        {{/with}}
    </div>
</template>
