<template name="Shell">
    {{#if currentUser}}

    {{>yield "header"}}

    {{#if errors}}
    <div id="errors" class="warning">
        <strong>Errors:</strong>
        {{#each errors}}
        <p>{{this.message}}</p>
        {{#if this.details}}
        <p>{{this.details}}</p>
        {{/if}}
        {{/each}}
    </div>
    {{/if}}


    {{#unless geolocation}}
        <div class="warning">{{>NoGeolocation}}</div>
    {{/unless}}

    <main>
        {{>yield "top"}}
        {{>yield "bottom"}}
    </main>

    {{else}}
    <main id="login-wrapper">
        <button class="user-login">Log in with Instagram</button>
    </main>
    {{/if}}
</template>
